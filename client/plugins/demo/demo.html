<template name="demo">
    {{> mainHeader}}


    <div id="demo" class="container">
        <button id="add-user" class="btn btn-xs btn-primary pull-right" data-toggle="modal" data-target="#modal_user">add user</button>
        <h1>Hi {{ currentUser.profile.name }}</h1>

        <div class="table-list">
            <h5 class="header">
                <div class="col-md-3">Nickname</div>
                <div class="col-md-3">Email</div>
                <div class="col-md-3">Department</div>
                <div class="col-md-3">Action</div>
            </h5>
            <!-- helper demo -->
            {{ #each users }}
            <div class="body">
                <div class="col-md-3">{{ profile.nickName }}</div>
                <div class="col-md-3">{{ profile.email }}</div>
                <div class="col-md-3">{{ profile.department }}</div>
                <div class="col-md-3">
                    <!-- event demo action -->
                    <button id="event-btn" data-userid="{{ _id }}" class="btn btn-xs btn-primary">show detail</button>
                </div>
                <div></div>
            </div>
            {{ /each }}
        </div>

        <!-- onRendered demo -->
        <div id="logo-placeholder"></div>

        <!-- event demo result -->
        <div class="table-detail">
            <h5 class="header">
                <div class="col-md-12">Details ( click ctrl-m to open minimongo client )</div>
            </h5>

            <div class="body">
                {{ #with userDetails }}
                <div class="col-md-3">_id</div>
                <div class="col-md-9">{{ _id }}</div>
                <div class="col-md-3">username</div>
                <div class="col-md-9">{{ username }}</div>
                <div class="col-md-3">email</div>
                <div class="col-md-9">{{ profile.email }}</div>
                <div class="col-md-3">name</div>
                <div class="col-md-9">{{ profile.name }}</div>
                <div class="col-md-3">nickname</div>
                <div class="col-md-9">{{ profile.nickName }}</div>
                <div class="col-md-3">title</div>
                <div class="col-md-9">{{ profile.title }}</div>
                <div class="col-md-3">department</div>
                <div class="col-md-9">{{ profile.department }}</div>
                <div class="col-md-3">roles</div>
                <div class="col-md-9">{{ roles }}</div>
                {{ /with }}
            </div>
        </div>

    </div>


    <div id="modal_user" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title">Basic modal</h5>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">username</div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="input-username">
                        </div>
                        <div class="col-md-3">email</div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="input-email">
                        </div>
                        <div class="col-md-3">name</div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="input-name">
                        </div>
                        <div class="col-md-3">nickname</div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="input-nickname">
                        </div>
                        <div class="col-md-3">title</div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="input-title">
                        </div>
                        <div class="col-md-3">department</div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="input-department">
                        </div>
                        <input type="submit" id="add-now" class="btn btn-xs btn-primary pull-right" value="add user" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
