<template name="demo">
    {{> mainHeader}}


    <div id="demo" class="container">
        <h1>Hi {{ currentUser.profile.name }}</h1>

        <div class="table-list">
            <h5 class="header">
                <div class="col-md-3">Nickname</div>
                <div class="col-md-3">Email</div>
                <div class="col-md-3">Department</div>
                <div class="col-md-3">Action</div>
            </h5>
            <!-- helper demo -->
            {{ #each users }}
            <div class="body">
                <div class="col-md-3">{{ profile.nickName }}</div>
                <div class="col-md-3">{{ profile.email }}</div>
                <div class="col-md-3">{{ profile.department }}</div>
                <div class="col-md-3">
                    <!-- event demo action -->
                    <button id="event-btn" data-userid="{{ _id }}" class="btn btn-xs btn-primary">show detail</button>
                </div>
                <div></div>
            </div>
            {{ /each }}
        </div>

        <!-- onRendered demo -->
        <div id="logo-placeholder"></div>

        <!-- event demo result -->
        <div class="table-detail">
            <h5 class="header">
                <div class="col-md-12">Details ( click ctrl-m to open minimongo client )</div>
            </h5>

            <div class="body">
                {{ #with userDetails }}
                    <div class="col-md-3">_id</div>
                    <div class="col-md-9">{{ _id }}</div>
                    <div class="col-md-3">username</div>
                    <div class="col-md-9">{{ username }}</div>
                    <div class="col-md-3">email</div>
                    <div class="col-md-9">{{ profile.email }}</div>
                    <div class="col-md-3">name</div>
                    <div class="col-md-9">{{ profile.name }}</div>
                    <div class="col-md-3">nickname</div>
                    <div class="col-md-9">{{ profile.nickName }}</div>
                    <div class="col-md-3">title</div>
                    <div class="col-md-9">{{ profile.title }}</div>
                    <div class="col-md-3">department</div>
                    <div class="col-md-9">{{ profile.department }}</div>
                    <div class="col-md-3">roles</div>
                    <div class="col-md-9">{{ roles }}</div>
                {{ /with }}
            </div>
        </div>

    </div>

</template>
