<template name="adminUserGroup">

	<!-- title -->
	<div class="page-header">
		<div class="page-header-content">
			<div class="page-title">
				<h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Admin</span> - Groups</h4>
			</div>
			<div class="heading-elements">
				<div class="heading-btn-group">
					<a href="#" data-toggle="modal" data-target="#modal-create" class="btn bg-blue btn-labeled heading-btn"><b><i class="icon-task"></i></b> Add group</a>
				</div>
			</div>
			<a class="heading-elements-toggle"><i class="icon-menu"></i></a>
		</div>

		<div class="breadcrumb-line">
			<ul class="breadcrumb">
				<li><a href="/__admin"><i class="icon-home2 position-left"></i> Admin</a></li>
				<li><a href="/__admin/users">Users</a></li>
				<li class="active">Groups</li>
			</ul>
			<a class="breadcrumb-elements-toggle"><i class="icon-menu-open"></i></a>
		</div>
	</div>
	<!-- /title -->

	<!-- content -->
	<div class="content">
		<div class="panel panel-flat" id="group-list">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Path</th>
							<th class="text-center">Admin</th>
							{{#each groups}}
							<th class="text-center">{{name}}</th>
							{{/each}}
						</tr>
					</thead>
					<tbody>
						{{#each routes}}
						<tr>
							<td>{{incremented @index}}</td>
							<td>{{name}}</td>
							<td>{{path}}</td>
							<td class="text-center">
								<i class="icon-checkmark3 text-success"></i>
							</td>
							{{#each groups}}
							<td class="text-center">
								{{#if checkStatus _id ../name}}
								<a href="#activate" class="btn btn-sm btn-icon btn-deactivate" data-status="0" data-route="{{../name}}" data-groupname="{{name}}" data-groupid="{{_id}}"><i class="icon-checkmark3 text-success"></i></a>
								{{else}}
								<a href="#deactivate" class="btn btn-sm btn-icon btn-activate" data-status="1" data-route="{{../name}}" data-groupname="{{name}}" data-groupid="{{_id}}"><i class="icon-cross2 text-danger-400"></i></a>
								{{/if}}
							</td>
							{{/each}}
						</tr>
						{{/each}}
					</tbody>
					<tfoot>
						<tr>
							<th></th>
							<th></th>
							<th></th>
							<th>&nbsp;</th>
							{{#each groups}}
							<th class="text-center">
								{{#if isNotEqual slug 'employee'}}
								<a href="#" class="delete-group" data-groupid="{{_id}}"><i class="icon-trash text-danger-400"></i></a>
								{{else}}
								&nbsp;
								{{/if}}
							</th>
							{{/each}}
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<!-- /content -->




	<!-- modal template -->
    <div id="modal-create" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="form-create">
					<div class="modal-header bg-primary">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h6 class="modal-title">Add new group</h6>
					</div>

					<div class="modal-body">
                        <h6 class="text-semibold">Group name</h6>
						<input id="group-name" type="text" value="" class="form-control">

						<h6 class="text-semibold">Group slug</h6>
						<input id="group-slug" type="text" value="" class="form-control" disabled="disabled">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-close btn-link" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /modal template -->

</template>
