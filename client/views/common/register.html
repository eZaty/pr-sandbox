<template name="register">

    <!-- Advanced login -->
	<form class="form-register">
		<div class="panel panel-body login-form">
			<div class="text-center">
				<div class="icon-object border-success text-success"><i class="icon-user-plus"></i></div>
				<h5 class="content-group">Create new account <small class="display-block">All fields are required</small></h5>
			</div>


            <div class="alertBox"></div>
			<!-- <div class="content-divider text-muted form-group"><span>Your credentials</span></div> -->

			<div class="form-group has-feedback has-feedback-left">
				<input type="text" name="registerFullname" class="form-control" placeholder="Full name">
				<div class="form-control-feedback">
					<i class="icon-user-check text-muted"></i>
				</div>
			</div>

			<div class="form-group has-feedback has-feedback-left">
				<input type="text" name="registerPhone" class="form-control" placeholder="Phone number">
				<div class="form-control-feedback">
					<i class="icon-phone2 text-muted"></i>
				</div>
			</div>

            <div class="form-group has-feedback has-feedback-left">
				<input type="text" name="registerEmail" class="form-control" placeholder="Your email">
				<div class="form-control-feedback">
					<i class="icon-mention text-muted"></i>
				</div>
			</div>

			<div class="form-group has-feedback has-feedback-left">
				<input type="password" name="registerPassword" class="form-control" placeholder="Create password">
				<div class="form-control-feedback">
					<i class="icon-user-lock text-muted"></i>
				</div>
			</div>

			<!-- <div class="content-divider text-muted form-group"><span>Your privacy</span></div> -->

			<!-- <div class="form-group has-feedback has-feedback-left">
				<input type="text" class="form-control" placeholder="Repeat email">
				<div class="form-control-feedback">
					<i class="icon-mention text-muted"></i>
				</div>
			</div> -->

			<!-- <div class="content-divider text-muted form-group"><span>Additions</span></div> -->

			<div class="form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="registerAccept" class="styled" value="1">
						Accept <a href="/help/tos">terms of service</a>
					</label>
				</div>
                <button type="submit" class="btn bg-teal btn-block btn-lg">Register <i class="icon-circle-right2 position-right"></i></button>
			</div>

            <div class="text-center">
				<a href="/login">Back to login page</a>
			</div>
		</div>
	</form>
	<!-- /advanced login -->


	<!-- Footer -->
	<div class="footer text-muted">
		&copy; 2015. <a href="#">webeme</a> by <a href="http://neuron.packet-1.com" target="_blank">Service Innovation, ITS</a>
	</div>
	<!-- /footer -->

</template>
